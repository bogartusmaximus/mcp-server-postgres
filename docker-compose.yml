version: '3.8'

services:
  postgres-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: postgres-mcp-server
    environment:
      - PYTHONUNBUFFERED=1
      # PostgreSQL connection will be provided via environment variables
      # or external configuration when integrated into other projects
    volumes:
      - ./postgres-mcp-server.py:/app/postgres-mcp-server.py:ro
      - ./requirements.txt:/app/requirements.txt:ro
    restart: unless-stopped
    stdin_open: true
    tty: true
    # Note: This service is designed to connect to external PostgreSQL databases
    # No internal database service is provided - use with existing PostgreSQL instances
